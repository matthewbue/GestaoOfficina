                  <!-- <fieldset class="form-group">

<section>
  <div class="col-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <div class="py-2 mb-2 mx-n2 clearfix" id="card-agendamentos">
            <h2>Lista de Orçamentos</h2>
            <button type="button" class="btn btn-primary mr-1 mb-1 float-right" (click)=" addOS()">
              Novo Orçamento
            </button>
          </div>
          <div class="card-body table-responsive">
            <table class="table text-center m-0">
              <thead>
                <tr>
                  <th id="table-p">Nº OS</th>
                  <th id="table-p">Nome</th>
                  <th id="table-p">Veículo</th>
                  <th id="table-p">Placa</th>
                  <th id="table-p">Status</th>
                  <th id="table-p">Ações</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let os of data">
                  <!-- Use ngIf para verificar o tipoDoc -->
                  <ng-container *ngIf="os.tipoDoc === 'Orçamento'">
                    <td class="text-truncate"> {{ os.id }} </td>
                    <td class="text-truncate"> {{ os.clients.nome }} </td>
                    <td class="text-truncate"> {{ os.automovels.marca }} </td>
                    <td class="text-truncate"> {{ os.automovels.placa }} </td>
                    <td class="text-truncate"> {{ os.status }} </td>
                    <td class="text-truncate">
                      <a class="info p-0" title="Visualizar OS"><i class="ft-search font-medium-3 mr-2"
                          (click)="openById(os.id)"></i></a>
                      <a href="javascript:;" title="Excluir OS" class="danger p-0"><i class="ft-x font-medium-3 mr-2"
                          (click)="deleteById(os.id)"></i></a>
                      <a href="javascript:;" title="Finalizar OS" class="dark p-0 mr-2"><i
                          class="ft-check font-medium-3" (click)="finalizarOs(os.id)"></i></a>
                    </td>
                  </ng-container>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
