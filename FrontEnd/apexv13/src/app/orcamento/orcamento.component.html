<section>
  <div>
    <div class="col-12">
      <div class="card">
        <div class="content-header">
          <h1>Consultar Orçamentos</h1>
        </div>
        <form>
          <div class="card-content">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <fieldset class="form-group">
                    <label for="numeroAgendamento">Orçamento Número:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      formControlName="nome"
                      placeholder="Número do Orçamento"
                    />
                  </fieldset>

                  <fieldset class="form-group">
                    <label for="cpfcnpj">Nome do cliente:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cpfcnpj"
                      formControlName="cpfcnpj"
                      placeholder="Nome do cliente"
                    />
                  </fieldset>
                  <!-- <fieldset class="form-group">
                    <label for="dataAgendamento">Data:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dataAgendamento"
                      formControlName="dataAgendamento"
                    />
                  </fieldset> -->
                </div>
                <div class="col-md-6">
                  <!-- <fieldset class="form-group">
                    <label for="statusAgendamento">Status:</label>
                    <select
                      class="form-control"
                      id="statusAgendamento"
                      formControlName="statusAgendamento"
                    >
                      <option></option>
                    </select>
                  </fieldset> -->

                  <fieldset class="form-group">
                    <label for="cpfcnpj">Status:</label>
                    <ng-select
                      [clearable]="false"
                      id="residuoContrato"
                      formControlName="statusOS"
                    >
                      <ng-option> Em aberto </ng-option>
                      <ng-option> Finalizado </ng-option>
                    </ng-select>
                  </fieldset>

                  <button type="submit" class="btn btn-light mt-4 float-right">
                    Limpar
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary mt-4 mr-2 float-right"
                  >
                    Buscar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="col-12">
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <div class="py-2 mb-2 mx-n2 clearfix" id="card-agendamentos">
            <h2>Lista de Orçamentos</h2>
            <button type="button" class="btn btn-primary mr-1 mb-1 float-right">
              Novo<br>Orçamento
            </button>
          </div>
          <div class="card-body table-responsive">
            <table class="table text-center m-0">
              <thead>
                <tr>
                  <th id="table-p">Nº Orçamento</th>
                  <th id="table-p">Nome</th>
                  <th id="table-p">Veículo</th>
                  <th id="table-p">Placa</th>
                  <th id="table-p">Status</th>
                  <th id="table-p">Ações</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td class="text-truncate" id="numeroOS"></td>
                  <td class="text-truncate"></td>
                  <td class="text-truncate"></td>
                  <td class="text-truncate"></td>
                  <td class="text-truncate"></td>

                  <td class="text-truncate">
                    <a class="info p-0" title="Visualizar Orçamento"
                      ><i class="ft-search font-medium-3 mr-2"></i
                    ></a>

                    <a class="success p-0" title="Editar Orçamento"
                      ><i class="ft-edit font-medium-3 mr-2"></i
                    ></a>

                    <a href="javascript:;" title="Reprovar Orçamento" class="danger p-0"
                      ><i class="ft-x font-medium-3 mr-2"></i
                    ></a>

                    <a
                      href="javascript:;"
                      title="Aprovar Orçamento"
                      class="dark p-0 mr-2"
                      ><i class="ft-check font-medium-3"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
