<div class="modal-content" style="width: auto">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex justify-content-center align-items-center">
    <button
      style="margin-right: 10px"
      type="button"
      class="btn btn-info"
      (click)="openId(id)"
    >
      <i class="ft-search font-medium-2 mr-1"></i>
      Visualizar
    </button>
    <button (click)="editAgendamento()" *ngIf="visible == true" style="margin-right: 10px" type="button" class="btn btn-warning">
      <i class="ft-edit-2 font-medium-2 mr-1"></i>
      Editar
    </button>
    <button
      style="margin-right: 10px"
      type="button"
      class="btn btn-danger"
      (click)="deleteAgendamento(id)"
      *ngIf="visible == true"
    >
    <i class="ft-x font-medium-2 mr-1"></i>
      Excluir
    </button>
    <button

      style="margin-right: 10px"
      type="button"
      class="btn btn-info"
      (click)="aproveAgend()"
      *ngIf="visible == true && tipoUsuario == 'Cetrel'"
    >
    <i class="ft-check-square font-medium-2 mr-1"></i>
      G. Aprovação
    </button>
    <button
      style="margin-right: 10px"
      type="button"
      class="btn btn-info"
      (click)="apontarCarga()"
      *ngIf="visibleCarg == true && tipoUsuario == 'Cetrel'"
    >
    <i class="ft-truck font-medium-2 mr-1"></i>
      Recebimento
    </button>
    <button
      style="margin-right: 10px"
      type="button"
      class="btn btn-primary"
      (click)="goToHistoric()"
      *ngIf="visibleStatus == true"
    >
      <i class="ft-eye font-medium-2 mr-1"></i>
      Status
    </button>
  </div>


  <div class="modal-body">
    <button
      type="button"
      class="btn btn-square btn-secondary"
      data-dismiss="modal"
      (click)="onClose()"
    >
      {{ cancelTxt | uppercase }}
    </button>
  </div>
</div>
