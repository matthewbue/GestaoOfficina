<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong>{{ msg }}</strong>
    </p>
    <div *ngIf="hasCpfInput">
      <form [formGroup]="cpfForm">
      <label for="cpf">Digite o seu CPF</label>
      <input
        [mask]="'000.000.000-00'"
        required
        type="text"
        class="form-control"
        id="cpf"
        formControlName="cpf"
      />
    </form>
    </div>

  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-square btn-secondary"
      data-dismiss="modal"
      (click)="onClose()"
    >
      {{ cancelTxt | uppercase }}
    </button>
    <button type="button" class="{{ colorButtonOk }}" (click)="onConfirm()">
      {{ okTxt | uppercase }}
    </button>
  </div>
</div>
