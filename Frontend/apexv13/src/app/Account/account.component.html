      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label>{{"account.datatable.SHOW" | translate | uppercase}}
                <select name="users-list-select"
                  class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                  (click)="updateLimit($event)">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                {{"account.datatable.RESULT" | translate | uppercase}}</label>
              <label for="ngx-filter-ref" class="float-right">{{'account.datatable.SEARCH' | translate | uppercase}}:
                <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200 ml-1"
                  type="text" (keyup)="filterUpdate($event)" />
              </label>
            </fieldset>
            <ngx-datatable class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force" [headerHeight]="50"
              [footerHeight]="50" rowHeight="auto" [limit]="limitRef" [rows]="rows" [scrollbarH]="true"
              [columns]="columns">
              <!-- <ngx-datatable-column name="ID" prop="Id" [width]="50"></ngx-datatable-column> -->
              <ngx-datatable-column name="{{'account.label.USERNAME' | translate | uppercase}}" prop="userName" [width]="150">
                <!-- <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>

              </ngx-datatable-column>
              <ngx-datatable-column name="{{'account.label.FULLNAME' | translate | uppercase}}" prop="fullname" [width]="150"></ngx-datatable-column>
              <!-- <ngx-datatable-column name="Role" prop="role" [width]="70"></ngx-datatable-column> -->
              <ngx-datatable-column name="{{'account.label.STATUS' | translate | uppercase}}" prop="status" [width]="50">
                <ng-template let-status="value" ngx-datatable-cell-template>
                  <div class="badge" [ngClass]="{
                      'bg-light-success': status == true,
                      'bg-light-danger': status == false
                    }">
                    {{ (status == true ?'account.label.ACTIVE': 'account.label.INACTIVE') | translate | uppercase }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column  name="{{'account.datatable.ACTION' | translate | uppercase}}" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <!-- routerLink="{{row.id}}/edit"  -->
                  <button (click)="edit(row)" class="btn btn-sm btn-outline-primary mr-2" title="{{'account.datatable.EDIT' | translate | uppercase}}"  ><i class="ft-edit  cursor-pointer"></i></button>

                  <button (click)="reset(row)" class="btn btn-sm btn-outline-dark" title="{{'account.datatable.RESET' | translate | uppercase}}" ><i class="ft-user-check cursor-pointer"></i></button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
