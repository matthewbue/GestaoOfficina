<!--Login Page Starts-->
<section id="login">
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                
                <div class="col-lg-12 col-12 px-4 py-3">
  
                  <h4 class="mb-2 card-title">Redefinição de senha</h4>
                  <p>Por favor, escolha uma senha nova para a sua conta</p>
                  
                  <form [formGroup]="changePasswordForm">

                    <div class="form-group">
                      <input type="text" formControlName="password" class="form-control"
                        placeholder="Nova senha"
                        [ngClass]="{ 'is-invalid': changePasswordFormSubmitted && cf.password.invalid}"
                        required>
                      
                      
                    </div>
                      <div class="form-group">
                        <input type="password" formControlName="password" class="form-control"
                          placeholder="Confirmação da nova senha"
                          [ngClass]="{ 'is-invalid': changePasswordFormSubmitted && cf.password.invalid}"
                          required>
                        
                       
                      </div>
                
  
                      <div class="d-flex justify-content-between flex-sm-row flex-column">
  
                        <!-- <a href="javascript:;" class="btn bg-light-primary mb-2 mb-sm-0">{{'login.label.REGISTER' |
                          translate }}</a> -->
                        <a class="btn btn-primary" (click)="onSubmit()">Redefinir senha</a>
  
                       
                      </div>
  
                      
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Login Page Ends-->
